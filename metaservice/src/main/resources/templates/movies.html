<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kinoprogramm端bersicht</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/customCss/main.css">
<script type="text/javascript" src="/customJs/main.js"></script>
<script src="https://kit.fontawesome.com/dfbdf2ff96.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<div class="headline headlineBack">
    <span title="Zur Startseite zur端ckkehren" onclick="returnToHome()">Kino端bersicht</span>
    <div class="parent headline headlineBack marginBottomDiv">
        <div class="child inline-block-child movieSymbol"><i class="fas fa-film"></i></div>
        <div class='child inline-block-child'>Kinoprogramm端bersicht</div>
    </div>
</div>
<form>
    <div class="formHeader">Filmname:</div>
    <input class="formTextInput" id="movieNameInput" type="text">
    <div class="formHeader">Datum:</div>
    <input class="formTextInput" id="movieDateInput" type="date">
    <div class="formHeader">Uhrzeit:</div>
    <input class="formTextInput" id="movieTimeInput" type="time">
</form>
<button title="Filme suchen" onclick="executeSearchMovieButton()" class="btn searchMovieButton"><i class="fas fa-search"></i></button>

<div class="resultTable">
    <table border="2" style="width:100%">
        <thead>
            <tr>
                <th>Filmtitel</th>
                <th>Kino</th>
                <th>Datum</th>
                <th>Preis</th>
                <th>Uhrzeit - von</th>
                <th>Uhrzeit - bis</th>
            </tr>
        </thead>
        <tbody id="movieResultTable">

        </tbody>
    </table>
</div>
</body>
</html>
